<app-header [title]="'Checkbox'"></app-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of data" (click)="onClick(item)">
      <ion-checkbox
        [(ngModel)]="item.selected"
        [color]="item.name"
        slot="start"
      ></ion-checkbox>
      <ion-label>{{item.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
