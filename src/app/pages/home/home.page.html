<ion-header>
  <ion-toolbar>
    <ion-title>Components</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item
      *ngFor="let item of componentList"
      [routerLink]="item.redirectTo"
      detail
    >
      <ion-icon color="primary" [name]="item.icon" slot="start"></ion-icon>
      {{item.name}}</ion-item
    >
  </ion-list>
</ion-content>
